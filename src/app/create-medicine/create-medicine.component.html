<div class="container">
  <hr>
  <h2 class="text-center">Add the Medicine</h2>
  <hr>
  <form (ngSubmit)="onSubmit()" class="form-group">
    <label for="drug">Drug</label>
    <input type="text" placeholder="Enter the Drug" name="drug" id="drug" [(ngModel)]="medicines.drugName"
      class="form-control">
    <label for="stock">Stock</label>
    <input type="number" placeholder="Enter the Avaliable Stock" name="stock" id="stock" [(ngModel)]="medicines.stock"
      class="form-control"><br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
