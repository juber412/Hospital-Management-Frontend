<div class="container">
    <h2 class="text-center">Fill the Appointment Form</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" [(ngModel)]="appointment.name">
        </div>
        <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Enter Your Age" [(ngModel)]="appointment.age">
        </div> 
        <div class="mb-3">
        <label for="symptoms" class="form-label">Symptoms</label>
        <input type="text" class="form-control" id="symptoms" name="symptoms" [(ngModel)]="appointment.symptoms">
        </div> 
        <div class="mb-3">
        <label for="number" class="form-label">Number</label> 
        <input type="tel" class="form-control" id="number" name="number" placeholder="Enter Your Number" [(ngModel)]="appointment.number">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
